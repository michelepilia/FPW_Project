    <body>
        
        <header class="top">
            <a href="#">
                <img title="Logo header" src="images/sigla.png" 
                     alt="titolo ridotto" height="75" width="83">
            </a>
        </header>
        
        <nav class="top">
            <ul>
                <li><a href="notizia.html">NOTIZIE</a></li>
                <li><a href="articoli.html">PROFILO</a></li>

                <li id="greetings">Ciao, Michele</li>
                <li><a href="login.html">LOGOUT</a></li>
            </ul>   
        </nav>
        
        <div class="main_content">
            
            <form action="articoli.html" method="get">
                <label for="titolo">Titolo </label>
                <input type="text" name="titolo" id="titolo">
                <br>
                <label for="date">Data </label>
                <input type="date" name="date" id="date">
                <br>
                <label for="image">Immagine </label>
                <input type="url" name="image" id="image">
                <br>
                <label for="didascalia">Didascalia </label>
                <input type="text" name="didascalia" id="didascalia">
                <br>
                <label for="testo">Testo Articolo</label>
                <textarea rows="4" cols="20" name="testo" id="testo"></textarea>
                <br>
                <h4>Categoria</h4>
                <p>
                    <input type="checkbox" name="category" value="politica">Politica<br>
                    <input type="checkbox" name="category" value="cronaca">Cronaca<br>
                    <input type="checkbox" name="category" value="esteri">Esteri<br>
                    <input type="checkbox" name="category" value="economia">Economia<br>
                    <input type="checkbox" name="category" value="sport">Sport<br>
                    <input type="checkbox" name="category" value="cultura">Cultura<br>
                </p>
                <button type="submit">Salva</button>
            </form>
                
            
        </div>

        
        <div class="sidebar">
            <h3 id="search">Cerca</h3>
            <input type="text" value="Cerca..." id="input_search">
            
            <h2 id="categorie_title">CATEGORIE</h2>
            <ul class="categorie">

            </ul>
            
            <h2 id="autori_title">AUTORI</h2>
            <ul class="autori">
                <li id="fracchia"><a href="#">Giandomenico Fracchia</a></li>
                <li id="aldo"><a href="#">Aldo Baglio</a></li>
                <li id="baudaffi"><a href="#">Pasquale Baudaffi</a></li>
            </ul>
        </div>
